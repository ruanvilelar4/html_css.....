<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a {
            color: coral;
            text-decoration: none;


        }

        a::after {
            content: '❵';
            color: cyan;

        }

        a::before {
            content: '❴';
            color: darkorchid;
        }
    </style>
</head>

<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/flamengo/">intagram do flamengo</a></li>

        <li><a href="https://www.youtube.com/channel/UCOa-WaNwQaoyFHLCDk7qKIw">fla tv</a></li>

        <li><a href="https://www.instagram.com/ruan_guilherme._/">meu instagram</a></li>

    </ul>

</body>

</html>
