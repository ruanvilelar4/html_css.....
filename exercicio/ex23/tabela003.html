<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STyle>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </STyle>
</head>

<body>
    <h1>ocupando + de uma linha de tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>

        <tr>
            <td colspan="2">D</td>

            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

    </table>
</body>

</html>
